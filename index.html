<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h3>$ <span id="currentDeposit">00</span></h3>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$00</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$ <span id="currentBalance">1240</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositMoney" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control"  placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button
        const loginBtn = document.getElementById('login').addEventListener('click', function(event){
            const loginArea = document.getElementById('login-area').style.display = 'none';
            const transactionArea = document.getElementById('transaction-area').style.display = 'block';
        })

        // deposit button
        const depositButton = document.getElementById('deposit').addEventListener('click', function(){
            const depositMoney = document.getElementById('depositMoney').value;
            const depositNumber = parseFloat(depositMoney);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // // now adding the money to deposit.
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            
            // add to main balance\

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
            document.getElementById('depositMoney').value = "";
            
        })

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        
    </script>
</body>
</html>
